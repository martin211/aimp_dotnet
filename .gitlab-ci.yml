build_master:
  only:
    - master
  except:
    - develop
  stage: build
  script: .\build.ps1 Compile -configuration Release
  artifacts:
    paths:
      - src\Release\aimp_dotnet.dll
      - src\Release\AIMP.SDK.dll

build_develop:
  only:
    - develop
  stage: build
  script: .\build.ps1 Compile -configuration Release
  artifacts:
    paths:
      - src\Release\aimp_dotnet.dll
      - src\Release\AIMP.SDK.dll

build_feature:
  except:
    - master
    - develop
    - tags
  stage: build
  script: .\build.ps1 Compile -configuration Debug
  artifacts:
    paths:
      - src\Release\aimp_dotnet.dll
      - src\Release\AIMP.SDK.dll

documentation_build:
  stage: documentation
  script: .\build.ps1 BuildDocumentation

