variables:
  VERSION: "$AIMP_VERSION.$CI_JOB_ID"

stages:
  - analysis_start
  - build
  - analysis_end
  - zip_publish
  - documentation
  - publish_documentation
  - deploy

docker_start:
  stage: analysis_start
  except:
    - master
  script:
  - Import-Module CiBuildTools
  - Start-DockerContainer -containerName "dev.mysql"
  - Start-DockerContainer -containerName "dev.sonarqube"

analysis_start:
  stage: analysis_start
  except:
    - master
  script:
  - Import-Module CiBuildTools
  - Invoke-StartSonarQube -solutionPath $env:CI_PROJECT_DIR\src\aimp_dotnet.sln -sonarProjectKey $env:SONAR_PROJECT_KEY -sonarProjectName aimp_dotnet -version $env:VERSION -branch $env:CI_COMMIT_REF_NAME

analysis_end:
  stage: analysis_end
  except:
    - master
  script:
  - Import-Module CiBuildTools
  - Invoke-StopSonarQube

build_master:
  only:
    - master
  except:
    - develop
  stage: build
  script:
  - Import-Module CiBuildTools
  - Invoke-SetCliVersion -rcFilePath $env:CI_PROJECT_DIR\src\aimp_dotnet\aimp_dotnet.rc -contentToReplace 1.0.0.1 -replaceTo $env:VERSION
  - Invoke-SetCliVersion -rcFilePath $env:CI_PROJECT_DIR\src\aimp_dotnet\aimp_dotnet.rc -contentToReplace 1,0,0,1 -replaceTo $env:VERSION.Replace(".", ",")
  - Invoke-BuildSolution -solutionPath $env:CI_PROJECT_DIR\src\aimp_dotnet.sln -version $env:VERSION -branch $env:CI_COMMIT_REF_NAME -configuration Debug
  artifacts:
    paths:
      - src\Release\aimp_dotnet.dll
      - src\Release\AIMP.SDK.dll

build_develop:
  only:
    - develop
  except:
    - master
    - tags
  stage: build
  script:
  - Import-Module CiBuildTools
  - Invoke-BuildSolution -solutionPath $env:CI_PROJECT_DIR\src\aimp_dotnet.sln -version $env:VERSION -branch $env:CI_COMMIT_REF_NAME -configuration Release

documentation_build:
  only:
    - master
  stage: documentation
  script: 
  - Import-Module CiBuildTools
  - Invoke-BuildDocumentation

documentation_publish:
  only:
    - master
  stage: publish_documentation
  script: 
  - Import-Module CiBuildTools
  - Invoke-BuildDocumentation

publish_to_release:
  stage: deploy
  only:
    - master
  environment:
    name: Production
  script:
  - Import-Module CiBuildTools
  - New-GitTag -tagName $env:VERSION